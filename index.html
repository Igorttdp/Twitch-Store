<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaQuery.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Capstone - Ecommerce</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="menu-container">
                    <div class="nav-brand">
                        <img id="logo" src="assets/img/TwitchStoreLogo.png" alt="Twitch Store Logo">
                    </div>
                    <button id="menu-btn"><img src="assets/img/menu.svg" alt="Botão Menu"></button>
                </div>
                <div class="links-container">
                    <ul class="link-list">
                        <li id="all">Todos</li>
                        <li id="t-shirts">Camisetas</li>
                        <li id="sweatshirt">Moletons</li>
                        <li id="legs">Calças</li>
                        <li id="accessories">Acessórios</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="store">
        <div class="products">
            <ul class="products-container">

            </ul>
        </div>

        <div class="cart-container">
            <form id="search" action="">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button>Pesquisar</button>
            </form>

            <div class="cart">
                <div class="cart-title">
                    <h2>Carrinho de compras</h2>
                </div>

                <div class="cart-itens">
                    <ul id="cart-list">
                    </ul>
                </div>

                <div class="cart-resume">
                    <p>Quatidade:<span id="amount">0</span></p>
                    <p>Total:<span id="total">R$ 0.00</span></p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/index.js"></script>
</body>

</html>
